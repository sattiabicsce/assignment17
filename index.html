<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Car Models</h1>
        <div id="data-status" class="hidden"></div>
    </header>

    <section class="flex-container">
        <section id="main-content">
            <a href="#" id="add-link">+ Add A Car</a>
            <section id="car-list" class="flex-container"></section>
            <section id="hide-details" class="hidden">
                <section id="car-details" class="flex-container">
                    <h2>Details</h2>
                    <div id="car-details"></div>
                </section>
            </section>
        </section>
        <section id="add-car" class="dialog transparent">
            <span class="close">&times;</span>
            <h3 id="add-edit"></h3>
            <form id="car-form" method="post">
                <input type="hidden" id="_id" name="_id"> <!-- value="-1" -->
                <p>
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" required />
                </p>
                <p>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required />
                </p>
                <p>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required />
                </p>
                <p>
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" required />
                </p>
                <p id="features-p">
                    <label class="inline">Features:</label>
                    <a href="#" id="add-feature">Add Feature</a>
                    <section id="feature-boxes"></section>
                </p>
                <p>
                    <label for="img">Upload Image:</label>
                    <input type="file" id="img" name="img" />
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </section>
    </section>
</body>
</html>
